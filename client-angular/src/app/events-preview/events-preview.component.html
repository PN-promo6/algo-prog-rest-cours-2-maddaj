<div class="card">
    <img class="img-card-top" src={{event.photo}}>
    <div class="card-body">
        <h5 class="card-title">{{ event.type }}</h5>
        <p class="card-text">🗓️ {{ event.date }}</p>
        <p class="card-text">📍 {{ event.location }}</p>
        <p class="card-text">{{ event.description | slice : 0:100 }}
            <a href="">...</a>
        </p>
    </div>
</div>
