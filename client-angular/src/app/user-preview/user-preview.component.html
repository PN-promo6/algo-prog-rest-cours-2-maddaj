<div class="card">
    <img class="img-card-top" src={{user.photo}}>
    <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-text">📍 {{user.company}}</p>
        <p class="card-text">📧 {{user.email}}</p>
        <p class="card-text">
            <a href="{{phone}}">☎️ {{user.phone}}</a>
        </p>
    </div>
</div>
